<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ・来店予約｜SunWave不動産</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/main.js"></script>
</head>
<body>

<header class="header">
  <div class="container nav">
    <a class="brand" href="index.html"><span class="logo"></span><span>SunWave不動産</span></a>
    <nav class="menu">
      <a href="services.html">事業内容</a>
      <a href="properties.html">物件紹介</a>
      <a href="company.html">会社概要</a>
      <a href="faq.html">よくある質問</a>
    </nav>
    <div class="navRight">
      <a class="btn" href="contact.html">お問い合わせ</a>
      <a class="btn primary" href="#reserve">来店予約</a>
    </div>
  </div>
</header>

<main>
  <div class="container pageHead">
    <div class="breadcrumb">トップ / お問い合わせ</div>
    <h1 class="pageTitle">お問い合わせ・来店予約</h1>
  </div>

  <section class="section">
    <div class="container twoCol">
      <div class="card">
        <div class="cardBody">
          <span class="badge">お問い合わせ</span>
          <h3>まずはお気軽に</h3>

          <form class="list">
            <label class="item">
              <b>お名前</b>
              <input class="input" type="text" placeholder="例：山田 太郎" required>
            </label>
            <label class="item">
              <b>メール</b>
              <input class="input" type="email" placeholder="example@mail.com" required>
            </label>
            <label class="item">
              <b>内容</b>
              <textarea class="input" rows="5" placeholder="ご相談内容を入力してください" required></textarea>
            </label>
            <button class="btn primary" type="submit">送信（ダミー）</button>
            <span class="small">※本番ではフォーム送信先（メール/CRM/フォームサービス）を接続します</span>
          </form>
        </div>
      </div>

      <div class="card" id="reserve">
        <div class="cardBody">
          <span class="badge">来店予約</span>
          <h3>希望日時を選んで予約</h3>

          <form class="list">
            <label class="item">
              <b>希望日</b>
              <input class="input" type="date" required>
            </label>
            <label class="item">
              <b>希望時間</b>
              <select>
                <option>10:00</option><option>11:00</option><option>13:00</option>
                <option>14:00</option><option>15:00</option><option>16:00</option>
              </select>
            </label>
            <label class="item">
              <b>電話番号</b>
              <input class="input" type="tel" placeholder="000-0000-0000" required>
            </label>
            <button class="btn primary" type="submit">予約（ダミー）</button>
            <span class="small">※本番はGoogleカレンダー連携 / 予約管理に変更できます</span>
          </form>
        </div>
      </div>

    </div>
  </section>
</main>

<footer class="footer">
  <div class="container">© <span data-year></span> SunWave不動産（Sample）</div>
</footer>

</body>
</html>
