<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>物件紹介｜SunWave不動産</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/main.js"></script>
</head>
<body>

<header class="header">
  <div class="container nav">
    <a class="brand" href="index.html"><span class="logo"></span><span>SunWave不動産</span></a>
    <nav class="menu">
      <a href="services.html">事業内容</a>
      <a href="properties.html">物件紹介</a>
      <a href="company.html">会社概要</a>
      <a href="faq.html">よくある質問</a>
    </nav>
    <div class="navRight">
      <a class="btn" href="contact.html">お問い合わせ</a>
      <a class="btn primary" href="contact.html#reserve">来店予約</a>
    </div>
  </div>
</header>

<main>
  <div class="container pageHead">
    <div class="breadcrumb">トップ / 物件紹介</div>
    <h1 class="pageTitle">物件紹介（一覧）</h1>
  </div>

  <section class="section">
    <div class="container">
      <div class="searchCard">
        <b>条件で絞り込み（ダミー）</b>
        <div style="height:10px"></div>
        <div class="searchRow">
          <select><option>賃貸</option><option>売買</option></select>
          <select><option>エリア</option><option>新宿</option><option>渋谷</option></select>
          <select><option>間取り</option><option>1LDK</option><option>2LDK</option></select>
          <button class="btn primary" type="button">絞り込む</button>
        </div>
      </div>

      <div style="height:14px"></div>

      <div class="grid3">
        <article class="card">
          <div class="thumb"></div>
          <div class="cardBody">
            <span class="badge">賃貸</span>
            <h3>Sunrise Court 201</h3>
            <p>1LDK / 42㎡ / 駅徒歩6分</p>
            <div class="propMeta">
              <span class="tag">家賃 13.2万</span><span class="tag">南向き</span>
            </div>
            <div style="height:10px"></div>
            <a class="btn" href="property.html">詳細</a>
          </div>
        </article>

        <article class="card">
          <div class="thumb"></div>
          <div class="cardBody">
            <span class="badge">売買</span>
            <h3>BlueSky Residence</h3>
            <p>2LDK / 58㎡ / 築浅</p>
            <div class="propMeta">
              <span class="tag">3,980万</span><span class="tag">角部屋</span>
            </div>
            <div style="height:10px"></div>
            <a class="btn" href="property.html">詳細</a>
          </div>
        </article>

        <article class="card">
          <div class="thumb"></div>
          <div class="cardBody">
            <span class="badge">賃貸</span>
            <h3>GreenHill 502</h3>
            <p>1K / 25㎡ / オートロック</p>
            <div class="propMeta">
              <span class="tag">家賃 8.4万</span><span class="tag">宅配BOX</span>
            </div>
            <div style="height:10px"></div>
            <a class="btn" href="property.html">詳細</a>
          </div>
        </article>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container">© <span data-year></span> SunWave不動産（Sample）</div>
</footer>

</body>
</html>
